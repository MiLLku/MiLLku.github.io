<div id="map-container" style="padding: 2rem 0;">
    <h2 style="text-align: center; margin-bottom: 1rem;">오시는 길</h2>
    <div id="map" style="width:100%;height:350px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);"></div>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_APP_KEY"></script>
<script>
    var mapContainer = document.getElementById('map'); 
    var mapOption = {
        center: new kakao.maps.LatLng(35.8471, 127.1290), // 전북대학교 좌표
        level: 3 
    };

    var map = new kakao.maps.Map(mapContainer, mapOption);

    var markerPosition  = new kakao.maps.LatLng(35.8471, 127.1290); 

    var marker = new kakao.maps.Marker({
        position: markerPosition
    });

    marker.setMap(map);
</script>
