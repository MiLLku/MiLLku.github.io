# Appearance
appearance:
  mode: system
  color: blue

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: '전북대학교 컴퓨터공학과 박민호입니다. 게임 개발, AI, 모바일 프로그래밍에 대한 포트폴리오와 기술 블로그입니다.'
