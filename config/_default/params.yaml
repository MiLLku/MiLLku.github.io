# Site header
header:
  navbar:
    enable: true
    show_search: true
    show_theme_chooser: true #이부분이 다크모드/라이트모드 설정
  # 로고 설정
  logo:
    filename: 'JuJak.png' 
    sticky_header_size: 0.8

# Site footer
footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/HugoBlox/hugo-blox-builder/'
    content_dir: starters/blog/content
    branch: main

