<div class="w-full max-w-4xl mx-auto my-4">
  <a href="{{ .RelPermalink }}" class="flex flex-col md:flex-row items-center bg-white rounded-lg shadow-md hover:bg-gray-100 transition-all duration-300 overflow-hidden border border-gray-200">
    {{ with .Params.image }}
    <div class="md:w-1/3 w-full">
      <img class="object-cover w-full h-48 md:h-full" src="{{ (printf "blog/%s/%s" .Page.File.Dir .filename) | relURL }}" alt="{{ .caption }}">
    </div>
    {{ end }}
    <div class="flex flex-col justify-between p-6 leading-normal md:w-2/3 w-full">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ .Title }}</h5>
      <p class="mb-3 font-normal text-gray-700 text-justify">{{ .Summary | truncate 150 }}</p>
      <div class="flex items-center justify-between mt-4">
        <span class="text-sm text-gray-500">{{ .Date.Format "Jan 2, 2006" }}</span>
        <div>
          {{ range .Params.tags }}
            <span class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">#{{ . }}</span>
          {{ end }}
        </div>
      </div>
    </div>
  </a>
</div>
